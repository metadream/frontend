<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
  <script src="../quick-2.0.js"></script>
  <title>Quick Test</title>
</head>
<body style="background-color: gray;">

<br/>
<button onclick="Quick.loading.start()">Loading Start</button>
<button onclick="Quick.loading.done()">Loading Done</button>

<br/><br/>
<button onclick="testProgressStart()">Progress Start</button>
<button onclick="Quick.progress.done()">Progress Done</button>
<button onclick="testProgressTick()">Progress Tick</button>

<br/><br/>
<button onclick="testDialog()">Dialog</button>
<button onclick="Quick.alert('这是一个警告')">Alert</button>
<button onclick="testConfirm()">Confirm</button>

<br/><br/>
<button onclick="Quick.info('This is an normal information')">Info</button>
<button onclick="Quick.success('This is an success information')">Success</button>
<button onclick="Quick.warn('This is an warn information')">Warn</button>
<button onclick="Quick.error('This is an error information')">Error</button>

<br/><br/>
<button onclick="testActionSheet()">Action Sheet</button>
<button quick-tooltip="JFK老师的就立刻范德萨">Tooltip</button>
<button quick-tooltip="JFK老师的就立刻范德萨JFK老师的就立刻范德萨JFK老师的就立刻范德萨">Tooltip2</button>

<br/><br/>
<button onclick="page.show()">Sliding Page</button>

<div id="page" style="background-color: white;" onclick="page.hide()">
  <div>fdsafs fjkldsa</div>
  <div>fdsafs fjkldsa</div>
  <div>fdsafs fjkldsa</div>
</div>

<br/><br/>
<input type="text" name=""/>
<button onclick="testbtn(this)">prototype</button>

<script>
function testbtn(self) {
  self.test();
}

Quick.LANGUAGE.YES = "是";
Quick.LANGUAGE.NO = "否";
const page = Quick.slidingPage(document.querySelector("#page"));
new Quick.DatePicker('input');

let timer;
function testProgressStart() {
  if (timer) clearTimeout(timer);
  Quick.progress.start();
  timer = setTimeout(() => Quick.progress.done(), 3000);
}

let p = 0;
function testProgressTick() {
  Quick.progress.start(false);
  if (p > 100) p = 0;
  p += 10;
  Quick.progress.tick(p);
}

function testDialog() {
  Quick.dialog({
    title: "标题",
    html: '<div style="max-width:560px">这是一段文字</div>',
    buttons: [{
      label: '关闭',
      type: 'primary',
      onclick: (dialog) => {
        dialog.hide();
      }
    }]
  });
}

function testConfirm() {
  Quick.confirm("请问你喜欢运动吗？", function() {
    alert("true");
  })
}

function testActionSheet() {
  Quick.actionSheet([
    { label: 'Menu One' },
    { label: 'Menu Two', onclick: () => alert(2) },
    { label: 'Menu Three', onclick: () => alert(3) },
  ]);
}
</script>
</body>
</html>
